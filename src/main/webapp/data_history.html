<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>后台欢迎页</title>
<link rel="stylesheet" href="css/reset.css" />

<script type="text/javascript" src="js/jquery.min.js"></script>

					<div id="Pagination" class="paging"></div>

				</div>
			</div>
		</div>
